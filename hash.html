<body>
<div class="navbar">
  <h1>Zepta Terminal</h1>
</div>

  <div id="zepta-container">
    <div id="zepta-log"></div>
    <div id="zepta-bar">
      <input id="zepta-input" placeholder="Type /help or /energy generate 100" />
      <button id="zepta-send">➤</button>
      <div id="suggestions"></div>
    </div>
  </div>
  <audio id="galaxySound" src="sounds/galaxy.mp3" loop></audio>
  
  <script>
    const input = document.getElementById("zepta-input");
    const sendBtn = document.getElementById("zepta-send");
    const log = document.getElementById("zepta-log");
    const suggestions = document.getElementById("suggestions");

    const commands = {
      "/help": "🧭 Available: /help, /connect elena, /connect erin, /mission build, /energy generate, /energy generate 100, /structure build \"solar_dome\", /mob track \"bog_lurker\", /protocol initiate \"oxygen_sync\"",
      "/connect elena": "🤖 Elena has joined you. Loyalty set to 100%. Welcome, new Martian! [Verxio: Loyalty initialized]",
      "/connect errin": "🤖 Erin calibrated. Companion loaded with Martian terrain memory. [Verxio: Loyalty initialized]",
      "/mission build": "🏗️ Initializing dome construction on Mars... [Honeycomb: Mission logged on-chain]",
      "/energy generate": "⚡ Energy core synced. 50 units generated. [Verxio: +10 loyalty points]",
      "/energy generate 100": "⚡ Energy core synced. 100 units generated. [Verxio: +20 loyalty points]",
      "/structure build \"solar_dome\"": "🏗️ Solar Dome construction initiated. [Honeycomb: Structure trait assigned]",
      "/mob track \"bog_lurker\"": "📍 Bog Lurker detected. Tracking enabled. [Honeycomb: Tracking mission started]",
      "/protocol initiate \"oxygen_sync\"": "🌬️ Oxygen Sync protocol activated. [Solana Pay: 5 USDC rewarded]"
    };

    function printLine(text, isUser = true) {
      const line = document.createElement("div");
      line.className = `zepta-line ${isUser ? "user-line" : "zepta-reply"}`;
      line.textContent = (isUser ? "> " : "") + text;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }

    function handleCommand() {
      const value = input.value.trim();
      if (!value) return;

      printLine(value, true);
      input.value = "";
      suggestions.style.display = "none";

      setTimeout(() => {
        printLine(commands[value] || "⚠️ Unknown command. Type /help", false);
      }, 2000);
    }

    function updateSuggestions(value) {
      suggestions.innerHTML = "";
      if (value.startsWith("/")) {
        const matches = Object.keys(commands).filter(cmd => cmd.toLowerCase().startsWith(value.toLowerCase()));
        if (matches.length) {
          matches.forEach(match => {
            const item = document.createElement("div");
            item.className = "suggestion-item";
            item.textContent = match;
            item.onclick = () => {
              input.value = match;
              suggestions.style.display = "none";
              input.focus();
            };
            suggestions.appendChild(item);
          });
          suggestions.style.display = "flex";
        } else {
          suggestions.style.display = "none";
        }
      } else {
        suggestions.style.display = "none";
      }
    }

    sendBtn.addEventListener("click", handleCommand);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleCommand();
    });
    input.addEventListener("input", () => updateSuggestions(input.value));
  </script>
