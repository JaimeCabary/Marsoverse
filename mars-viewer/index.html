<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Mars Viewer</title>

  <!-- Orbitron font for your UI -->

   <style>
    /* body { margin: 0; overflow: hidden; font-family: Orbitron, sans-serif; } */
    

html, body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  /* background: radial-gradient(ellipse at center, #0b0814 0%, #000 100%); */
  height: 100%;
  /* Avoid using overflow: hidden on mobile unless you must */
  overflow-x: hidden;
  overflow-y: auto;
}
    canvas {
      display: block;
      touch-action: auto;
    }
    
/* ðŸŒŒ STARFIELD INSIDE HUD */
/* ðŸŒŒ FULLSCREEN STARFIELD BACKGROUND */
.stars {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: -1; /* stay behind canvas or UI */
  overflow: hidden;
}

.stars::before,
.stars::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 200%;
  height: 200%;
  background-image:
    radial-gradient(white 1px, transparent 1px),
    radial-gradient(white 1px, transparent 1px);
  background-size: 50px 50px, 80px 80px;
  background-position: 0 0, 25px 25px;
  animation: twinkleStars 10s linear infinite;
  opacity: 0.6;
  filter: blur(0.4px);
}

.stars::after {
  animation-direction: reverse;
  opacity: 0.3;
}


@keyframes twinkleStars {
  0% { transform: translateX(0) translateY(0); }
  100% { transform: translateX(-50px) translateY(-30px); }
}


/* Mobile-safe navbar */
.navbar {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 6px;
  padding: 0.5rem env(safe-area-inset-left) calc(0.5rem + env(safe-area-inset-bottom)) env(safe-area-inset-right);
  background: linear-gradient(90deg, rgb(115, 41, 1), #500000, #1c197d, #000);
  border-top: 2px solid white;
  z-index: 1000;
  box-sizing: border-box;
}

.nav-item {
  background: rgba(255,255,255,0.05);
  color: white;
  font-size: 0.9rem;
  padding: 0.5rem 1rem;
  border: 1px solid #ff7300;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
}

.nav-item:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .navbar {
    gap: 4px;
    padding: 0.25rem env(safe-area-inset-left) calc(0.25rem + env(safe-area-inset-bottom)) env(safe-area-inset-right);
  }

  .nav-item {
    font-size: 0.65rem;
    padding: 0.2rem 0.5rem;
    border-radius: 8px;
    flex: 0 0 auto;
    line-height: 1;
  }
}


    
  </style>

  <!-- You can also add any global CSS here if you want -->
</head>
<body>
  <div class="stars"></div>
  <!-- Your JS will create canvas and navbar dynamically -->

  <script type="module" src="/src/main.js"></script>
</body>
</html>
