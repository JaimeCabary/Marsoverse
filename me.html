   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0f2e 25%, #2d1b69 50%, #1a0f2e 75%, #0a0a0a 100%);
      background-size: 400% 400%;
      animation: galaxyShift 20s ease infinite;
      color: #e0e0e0;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.8), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(100,200,255,0.6), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,100,100,0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.9), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255,200,100,0.7), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: starTwinkle 10s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes galaxyShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes starTwinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Video Background for Chat Mode */
    .hud-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 100, 0, 0.3);
    }

    .logo {
      font-family: 'Russo One', sans-serif;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      background: linear-gradient(45deg, #ff6400, #ff0080, #0099ff, #00ff99);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: logoShift 3s ease infinite;
    }

    @keyframes logoShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle, .nav-btn {
      background: rgba(255, 100, 0, 0.1);
      border: 1px solid rgba(255, 100, 0, 0.3);
      color: #ff6400;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .theme-toggle:hover, .nav-btn:hover {
      background: rgba(255, 100, 0, 0.2);
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.4);
      transform: translateY(-2px);
    }

    .theme-toggle.active {
      background: rgba(255, 100, 0, 0.3);
      color: #fff;
    }

    /* Status Bar */
    .status-bar {
      position: fixed;
      top: 70px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 999;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      color: #00ff99;
    }

    /* Main Container */
    .container {
      position: fixed;
      top: 120px;
      left: 0;
      right: 0;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      z-index: 1;
    }

    /* Terminal Log */
    .terminal-log {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 100, 0, 0.5) transparent;
    }

    .terminal-log::-webkit-scrollbar {
      width: 6px;
    }

    .terminal-log::-webkit-scrollbar-track {
      background: transparent;
    }

    .terminal-log::-webkit-scrollbar-thumb {
      background: rgba(255, 100, 0, 0.5);
      border-radius: 3px;
    }

    /* Terminal Line Styles */
    .terminal-line {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      max-width: 85%;
      word-wrap: break-word;
      backdrop-filter: blur(10px);
      animation: slideIn 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-line {
      align-self: flex-end;
      background: rgba(255, 100, 0, 0.15);
      border-color: rgba(255, 100, 0, 0.3);
      color: #fff;
    }

    .zepta-reply {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(0, 255, 153, 0.3);
      color: #e0e0e0;
    }

    .system-line {
      align-self: center;
      background: rgba(0, 100, 255, 0.1);
      border-color: rgba(0, 100, 255, 0.3);
      color: #66ccff;
      text-align: center;
      font-style: italic;
    }

    /* Chat Mode Styles */
    body.chat-mode .terminal-line {
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    body.chat-mode .user-line {
      background: linear-gradient(135deg, #ff6400, #ff0080);
      border: none;
    }

    body.chat-mode .zepta-reply {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Input Area */
    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      padding: 1rem 2rem;
      border-top: 1px solid rgba(255, 100, 0, 0.3);
      z-index: 1000;
    }

    .input-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .terminal-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 100, 0, 0.3);
      border-radius: 25px;
      padding: 0.75rem 1.5rem;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .terminal-input:focus {
      border-color: #ff6400;
      box-shadow: 0 0 20px rgba(255, 100, 0, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    .terminal-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .send-btn {
      background: linear-gradient(135deg, #ff6400, #ff0080);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 100, 0, 0.3);
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 100, 0, 0.4);
    }

    /* Suggestions */
    .suggestions {
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(255, 100, 0, 0.3);
      border-radius: 15px;
      margin-bottom: 0.5rem;
      backdrop-filter: blur(15px);
      display: none;
    }

    .suggestion-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .suggestion-item:hover {
      background: rgba(255, 100, 0, 0.2);
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 0.75rem 1rem;
      }

      .status-bar {
        margin-top: 8px;
        padding: 0.5rem 1rem;
        font-size: 0.7rem;
      }

      .status-bar .status-item:nth-child(n+4) {
        display: none;
      }

      .container {
        padding: 0 0.5rem;
      }

      .input-area {
        padding: 0.75rem 1rem;
      }

      .terminal-line {
        font-size: 0.8rem;
        padding: 0.6rem 0.8rem;
        max-width: 95%;
      }

      .terminal-input {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }

      .send-btn {
        padding: 0.6rem 1rem;
        font-size: 1rem;
      }

      .nav-btn {
        padding: 0.4rem 0.6rem;
        font-size: 0.8rem;
      }

      .nav-btn span {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1rem;
      }

      .header-controls {
        gap: 0.5rem;
      }

      .terminal-line {
        font-size: 0.75rem;
        padding: 0.5rem 0.7rem;
      }

      .input-container {
        gap: 0.3rem;
      }

      .terminal-input {
        font-size: 0.85rem;
        padding: 0.5rem 0.8rem;
      }

      .send-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: currentColor;
      animation: loading 1s infinite;
    }

    @keyframes loading {
      0%, 20%, 80%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Particle Effects */
    .particle {
      position: absolute;
      background: #ff6400;
      border-radius: 50%;
      pointer-events: none;
      animation: particle 2s linear forwards;
    }

    @keyframes particle {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0);
      }
    }
    
    .suggestions {
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(255, 100, 0, 0.3);
      border-radius: 12px;
      margin-bottom: 0.5rem;
      backdrop-filter: blur(10px);
      display: none;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .suggestions.active {
      display: block;
    }

    .suggestion-item {
      padding: clamp(0.5rem, 2vw, 0.75rem);
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: clamp(0.8rem, 2vw, 0.9rem);
    }

    .suggestion-item:hover {
      background: rgba(255, 100, 0, 0.2);
    }

    function showSuggestions(input) {

      const availableCommands = Object.keys(commands).filter(cmd => cmd.startsWith(command));

        suggestions.classList.add('active');
        availableCommands.forEach(cmd => {
          const item = document.createElement('div');
          item.className = 'suggestion-item';
          item.textContent = cmd;
          item.addEventListener('click', () => {
            terminalInput.value = cmd + ' ';
            suggestions.classList.remove('active');
            terminalInput.focus();
          });
          suggestions.appendChild(item);
        });
      } else {
        suggestions.classList.remove('active');
      }
