<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Blackjack | MarsOverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="screens/blacko.png" type="image/x-icon">
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-pink: #ff00f3;
      --neon-purple: #9d00ff;
      --neon-green: #00ff9d;
      --dark-bg: #0a0a1a;
      --darker-bg: #050510;
      --card-bg: #111126;
      --text-glow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
    }

    @keyframes neon-glow {
      0% { text-shadow: 0 0 5px var(--neon-blue); }
      50% { text-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-pink); }
      100% { text-shadow: 0 0 5px var(--neon-blue); }
    }

    @keyframes card-deal {
      0% { transform: translateY(-50px) rotate(-10deg); opacity: 0; }
      100% { transform: translateY(0) rotate(0); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--dark-bg);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, var(--dark-bg) 0%, var(--darker-bg) 100%);
      z-index: -1;
    }

    #game-container {
      display: none;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(10, 10, 26, 0.7);
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid var(--neon-purple);
      box-shadow: 0 0 15px rgba(157, 0, 255, 0.3);
    }

    #game-title {
      font-size: 1.8rem;
      color: var(--neon-blue);
      animation: neon-glow 3s infinite;
      margin: 0;
    }

    #player-stats {
      display: flex;
      gap: 15px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--neon-green);
      margin-bottom: 3px;
    }

    .stat-value {
      font-size: 1rem;
      font-weight: bold;
    }

    #xp-bar-container {
      width: 150px;
      height: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    #xp-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
      transition: width 0.5s ease;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex-grow: 1;
    }

    .hand-container {
      background: rgba(17, 17, 38, 0.7);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid var(--neon-purple);
      box-shadow: 0 0 10px rgba(157, 0, 255, 0.2);
    }

    .hand-title {
      font-size: 1.2rem;
      color: var(--neon-pink);
      margin-bottom: 10px;
      text-align: center;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      min-height: 120px;
    }

    .card {
      width: 70px;
      height: 100px;
      background-size: cover;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      animation: card-deal 0.5s ease-out;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .game-btn {
      padding: 12px 20px;
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
    }

    .game-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }

    .game-btn:disabled {
      opacity: 0.5;
      transform: none !important;
      box-shadow: none;
      cursor: not-allowed;
    }

    #status {
      font-size: 1.2rem;
      text-align: center;
      margin: 15px 0;
      min-height: 30px;
      color: var(--neon-green);
      text-shadow: var(--text-glow);
    }

    #footer {
      text-align: center;
      margin-top: auto;
      padding: 15px;
    }

    .back-home {
      color: var(--neon-blue);
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .back-home:hover {
      text-shadow: var(--text-glow);
    }

    /* Rules Slide */
    #rules-slide {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, var(--dark-bg) 0%, var(--darker-bg) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #slide-box {
      background: rgba(17, 17, 38, 0.9);
      border: 1px solid var(--neon-purple);
      border-radius: 10px;
      padding: 30px 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(157, 0, 255, 0.3);
    }

    #slide-title {
      color: var(--neon-blue);
      font-size: 1.5rem;
      margin-bottom: 20px;
      animation: neon-glow 3s infinite;
    }

    #slide-text {
      font-size: 1rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 25px;
    }

    .slide-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .slide-actions button {
      background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    .slide-actions button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }

    /* Result Modal */
    #resultModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #resultBox {
      background: rgba(17, 17, 38, 0.95);
      border: 1px solid var(--neon-blue);
      border-radius: 10px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
    }

    #resultTitle {
      color: var(--neon-blue);
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    #resultMessage {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: white;
    }

    /* XP Gain Animation */
    .xp-gain {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: var(--neon-green);
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      animation: xp-float 1.5s ease-out;
    }

    @keyframes xp-float {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -100%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -150%) scale(0.8); }
    }

    /* Sound Control */
    #sound-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(17, 17, 38, 0.7);
      padding: 10px 15px;
      border-radius: 30px;
      border: 1px solid var(--neon-purple);
    }

    #sound-control input[type="range"] {
      width: 80px;
      -webkit-appearance: none;
      height: 5px;
      background: var(--darker-bg);
      border-radius: 5px;
      outline: none;
    }

    #sound-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: var(--neon-blue);
      border-radius: 50%;
      cursor: pointer;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      #header {
        flex-direction: column;
        gap: 15px;
      }

      #player-stats {
        width: 100%;
        justify-content: space-between;
      }

      .card {
        width: 60px;
        height: 85px;
      }

      #controls {
        flex-direction: column;
      }

      .game-btn {
        width: 100%;
      }

      #xp-bar-container {
        width: 100%;
      }

      #sound-control {
        bottom: 10px;
        left: 10px;
        padding: 8px 12px;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 80px;
        height: 130px;
      }

      #game-title {
        font-size: 1.5rem;
      }

      .hand-title {
        font-size: 1rem;
      }

      #slide-box {
        padding: 20px 15px;
      }

      #slide-title {
        font-size: 1.3rem;
      }

      #slide-text {
        font-size: 0.9rem;
      }
    }

    /* Disable hover effects on touch devices */
    @media (hover: none) {
      .game-btn:hover, .card:hover {
        transform: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  
  <!-- XP Gain Animation Container -->
  <div id="xp-animations"></div>
  
  <!-- Rules Slide -->
  <section id="rules-slide">
    <div id="slide-box">
      <h2 id="slide-title">🪐 MARS BLACKJACK</h2>
      <p id="slide-text">
        Welcome to the high-stakes tables of MarsOverse. <br><br>
        Beat the dealer to earn XP and credits in this futuristic twist on classic Blackjack.
      </p>
      <div class="slide-actions">
        <button id="next-btn" onclick="nextSlide()">NEXT</button>
        <a href="#" class="back-home" onclick="showGame(); return false;">SKIP RULES</a>
      </div>
    </div>
  </section>
  
  <!-- Main Game Container -->
  <div id="game-container">
    <header id="header">
      <h1 id="game-title">MARS BLACKJACK</h1>
      <div id="player-stats">
        <div class="stat">
          <span class="stat-label">XP</span>
          <span class="stat-value" id="xp-count">0</span>
          <div id="xp-bar-container">
            <div id="xp-bar"></div>
          </div>
        </div>
        <div class="stat">
          <span class="stat-label">CREDITS</span>
          <span class="stat-value" id="credit-count">0.00</span>
        </div>
        <div class="stat">
          <span class="stat-label">HIGH SCORE</span>
          <span class="stat-value" id="high-xp">0</span>
        </div>
      </div>
    </header>
    
    <main class="game-area">
      <div class="hand-container">
        <h2 class="hand-title">DEALER</h2>
        <div id="dealer-cards" class="cards"></div>
      </div>
      
      <div id="status">Tap START to begin</div>
      
      <div class="hand-container">
        <h2 class="hand-title">YOUR HAND</h2>
        <div id="player-cards" class="cards"></div>
      </div>
      
      <div id="controls">
        <button class="game-btn" onclick="startGame()">START</button>
        <button class="game-btn" onclick="hit()" id="hit-btn" disabled>HIT</button>
        <button class="game-btn" onclick="stand()" id="stand-btn" disabled>STAND</button>
      </div>
    </main>
    
    <footer id="footer">
      <a href="/marzo.html" class="back-home">← RETURN TO MARSOVERSE</a>
    </footer>
  </div>
  
  <!-- Result Modal -->
  <div id="resultModal">
    <div id="resultBox">
      <h2 id="resultTitle">RESULT</h2>
      <p id="resultMessage">You win!</p>
      <button class="game-btn" onclick="closeResult()">CONTINUE</button>
    </div>
  </div>
  
  <!-- Sound Control -->
  <div id="sound-control">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--neon-blue)" stroke-width="2">
      <path d="M3 15a6 6 0 1 0 12 0 6 6 0 1 0-12 0"></path>
      <path d="M9 15a2 2 0 1 0 4 0 2 2 0 1 0-4 0"></path>
      <path d="M9 15v-2a4 4 0 0 1 4-4h4"></path>
    </svg>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
  </div>
  
  <!-- Audio Elements -->
  <audio id="cardDealSound" src="/sounds/pop.mp3" preload="auto"></audio>
  <audio id="winSound" src="/sounds/win.wav" preload="auto"></audio>
  <audio id="loseSound" src="/sounds/lose.mp3" preload="auto"></audio>
  <audio id="xpSound" src="/sounds/xp.mp3" preload="auto"></audio>
  <audio id="levelUpSound" src="/sounds/levelup.mp3" preload="auto"></audio>
  <audio id="clickSound" src="/sounds/click.mp3" preload="auto"></audio>
  <audio id="backgroundMusic" src="/sounds/mars_theme.mp3" preload="auto" loop></audio>

  <script>
    // Game State
    let deck = [];
    let playerHand = [];
    let dealerHand = [];
    let gameActive = false;
    
    // Player Stats
    let xp = 0;
    let credits = 0;
    let highXP = parseInt(localStorage.getItem("blackjackHighXP")) || 0;
    const betAmount = 0.01;
    const xpPerLevel = 100;
    
    // Initialize game
    function initGame() {
      // Load saved stats
      const savedXP = parseInt(localStorage.getItem("playerXP")) || 0;
      const savedCredits = parseFloat(localStorage.getItem("walletBalance")) || 0;
      
      document.getElementById("xp-count").textContent = savedXP;
      document.getElementById("credit-count").textContent = savedCredits.toFixed(2);
      document.getElementById("high-xp").textContent = highXP;
      
      // Set up volume control
      const savedVolume = parseFloat(localStorage.getItem("musicVolume")) || 1;
      document.getElementById("volume-slider").value = savedVolume;
      setVolume(savedVolume);
      
      document.getElementById("volume-slider").addEventListener("input", function() {
        const vol = parseFloat(this.value);
        setVolume(vol);
        localStorage.setItem("musicVolume", vol);
      });
      
      // Start background music
      playSound("backgroundMusic");
    }
    
    // Set volume for all audio
    function setVolume(vol) {
      const allAudio = document.querySelectorAll("audio");
      allAudio.forEach(audio => audio.volume = vol);
    }
    
    // Play sound effect
    function playSound(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      }
    }
    
    // Show XP gain animation
    function showXPGain(amount) {
      const xpAnim = document.createElement("div");
      xpAnim.className = "xp-gain";
      xpAnim.textContent = `+${amount} XP`;
      document.getElementById("xp-animations").appendChild(xpAnim);
      
      setTimeout(() => {
        xpAnim.remove();
      }, 1500);
    }
    
    // Add XP and check for level up
    function addXP(amount) {
      playSound("xpSound");
      showXPGain(amount);
      
      // Get current XP from localStorage
      let currentXP = parseInt(localStorage.getItem("playerXP")) || 0;
      currentXP += amount;
      
      // Update high score if needed
      if (currentXP > highXP) {
        highXP = currentXP;
        localStorage.setItem("blackjackHighXP", highXP);
        document.getElementById("high-xp").textContent = highXP;
      }
      
      // Save to localStorage
      localStorage.setItem("playerXP", currentXP);
      
      // Update display
      document.getElementById("xp-count").textContent = currentXP;
      
      // Check for level up
      const oldLevel = Math.floor((currentXP - amount) / xpPerLevel);
      const newLevel = Math.floor(currentXP / xpPerLevel);
      
      if (newLevel > oldLevel) {
        playSound("levelUpSound");
        // You could add a level up animation here
      }
    }
    
    // Add credits to wallet
    function addCredits(amount) {
      let currentCredits = parseFloat(localStorage.getItem("walletBalance")) || 0;
      currentCredits += amount;
      localStorage.setItem("walletBalance", currentCredits.toFixed(2));
      document.getElementById("credit-count").textContent = currentCredits.toFixed(2);
    }
    
    // Shuffle deck
    function shuffleDeck() {
      deck = [];
      const suits = ['S', 'H', 'D', 'C'];
      const ranks = ['A', '2', '3', '4', '5', '6', '7', '8', '9', '0', 'J', 'Q', 'K'];
      
      for (let suit of suits) {
        for (let rank of ranks) {
          deck.push(rank + suit);
        }
      }
      
      // Fisher-Yates shuffle
      for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
      }
    }
    
    // Deal a card
    function dealCard(hand, containerId) {
      playSound("cardDealSound");
      const card = deck.pop();
      hand.push(card);
      
      const cardImg = document.createElement("img");
      cardImg.src = `https://deckofcardsapi.com/static/img/${card}.png`;
      cardImg.className = "card";
      document.getElementById(containerId).appendChild(cardImg);
    }
    
    // Calculate hand value
    function handValue(hand) {
      let value = 0;
      let aces = 0;
      
      for (let card of hand) {
        const rank = card[0];
        if (rank === 'A') {
          value += 11;
          aces++;
        } else if (['K', 'Q', 'J', '0'].includes(rank)) {
          value += 10;
        } else {
          value += parseInt(rank);
        }
      }
      
      // Adjust for aces if over 21
      while (value > 21 && aces > 0) {
        value -= 10;
        aces--;
      }
      
      return value;
    }
    
    // Start a new game
    function startGame() {
      playSound("clickSound");
      
      // Reset hands and UI
      playerHand = [];
      dealerHand = [];
      document.getElementById("player-cards").innerHTML = "";
      document.getElementById("dealer-cards").innerHTML = "";
      document.getElementById("status").textContent = "";
      
      // Shuffle and deal
      shuffleDeck();
      dealCard(playerHand, "player-cards");
      dealCard(dealerHand, "dealer-cards");
      dealCard(playerHand, "player-cards");
      dealCard(dealerHand, "dealer-cards");
      
      // Enable buttons
      document.getElementById("hit-btn").disabled = false;
      document.getElementById("stand-btn").disabled = false;
      
      // Update status
      updateStatus();
      gameActive = true;
      
      // Change button text
      document.querySelector("#controls button:first-child").textContent = "NEW GAME";
    }
    
    // Player hits
    function hit() {
      playSound("clickSound");
      if (!gameActive) return;
      
      dealCard(playerHand, "player-cards");
      const value = handValue(playerHand);
      
      if (value > 21) {
        endGame("BUST! You lose.");
        playSound("loseSound");
      } else {
        updateStatus();
      }
    }
    
    // Player stands
    function stand() {
      playSound("clickSound");
      if (!gameActive) return;
      
      // Dealer draws until 17 or higher
      while (handValue(dealerHand) < 17) {
        dealCard(dealerHand, "dealer-cards");
      }
      
      const playerValue = handValue(playerHand);
      const dealerValue = handValue(dealerHand);
      
      if (dealerValue > 21 || playerValue > dealerValue) {
        addXP(10);
        addCredits(betAmount);
        endGame(`YOU WIN! +10 XP +${betAmount.toFixed(2)} CREDITS`);
        playSound("winSound");
      } else if (playerValue === dealerValue) {
        endGame("PUSH! It's a tie.");
      } else {
        endGame("DEALER WINS!");
        playSound("loseSound");
      }
    }
    
    // Update game status
    function updateStatus() {
      const value = handValue(playerHand);
      document.getElementById("status").textContent = `Your hand: ${value}`;
    }
    
    // End the game
    function endGame(message) {
      gameActive = false;
      document.getElementById("hit-btn").disabled = true;
      document.getElementById("stand-btn").disabled = true;
      document.getElementById("status").textContent = message;
      showResultDialog(message);
    }
    
    // Show result dialog
    function showResultDialog(message) {
      document.getElementById("resultMessage").textContent = message;
      document.getElementById("resultModal").style.display = "flex";
    }
    
    // Close result dialog
    function closeResult() {
      playSound("clickSound");
      document.getElementById("resultModal").style.display = "none";
    }
    
    // Rules Slides
    const slides = [
      {
        title: "🪐 NEON BLACKJACK",
        text: "Welcome to the high-stakes tables of MarsOverse. Beat the dealer to earn XP and credits in this futuristic twist on classic Blackjack."
      },
      {
        title: "🎴 CARD VALUES",
        text: "Number cards = face value\nFace cards (J, Q, K) = 10\nAce = 1 or 11\n\nGet as close to 21 as possible without going over."
      },
      {
        title: "🎮 HOW TO PLAY",
        text: "HIT = Take another card\nSTAND = Keep your current hand\n\nDealer must draw to 17 or higher."
      },
      {
        title: "🏆 REWARDS",
        text: "WIN = +10 XP & 0.01 CREDITS\nPUSH = No reward\nLOSE = Try again!\n\nXP carries over across games."
      }
    ];
    
    let currentSlide = 0;
    
    function nextSlide() {
      playSound("clickSound");
      currentSlide++;
      
      if (currentSlide < slides.length) {
        document.getElementById("slide-title").textContent = slides[currentSlide].title;
        document.getElementById("slide-text").textContent = slides[currentSlide].text;
        
        if (currentSlide === slides.length - 1) {
          document.getElementById("next-btn").textContent = "PLAY NOW";
        }
      } else {
        showGame();
      }
    }
    
    function showGame() {
      playSound("clickSound");
      document.getElementById("rules-slide").style.display = "none";
      document.getElementById("game-container").style.display = "flex";
      initGame();
    }
    
    // Initialize when loaded
    window.addEventListener("DOMContentLoaded", () => {
      // Set up click sounds for all buttons
      document.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => playSound("clickSound"));
      });
    });
