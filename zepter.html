<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZEPTA Terminal - MarsoVerse</title>
  <link rel="icon" href="images/jerry.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0f2e 25%, #2d1b69 50%, #1a0f2e 75%, #0a0a0a 100%);
      background-size: 400% 400%;
      animation: galaxyShift 20s ease infinite;
      color: #e0e0e0;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.8), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(100,200,255,0.6), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,100,100,0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.9), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255,200,100,0.7), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: starTwinkle 10s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes galaxyShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes starTwinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Video Background for Chat Mode */
    .hud-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 100, 0, 0.3);
    }

    .logo {
      font-family: 'Russo One', sans-serif;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      background: linear-gradient(45deg, #ff6400, #ff0080, #0099ff, #00ff99);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: logoShift 3s ease infinite;
    }

    @keyframes logoShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle, .nav-btn {
      background: rgba(255, 100, 0, 0.1);
      border: 1px solid rgba(255, 100, 0, 0.3);
      color: #ff6400;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .theme-toggle:hover, .nav-btn:hover {
      background: rgba(255, 100, 0, 0.2);
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.4);
      transform: translateY(-2px);
    }

    .theme-toggle.active {
      background: rgba(255, 100, 0, 0.3);
      color: #fff;
    }

    /* Status Bar */
    .status-bar {
      position: fixed;
      top: 70px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 0.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 999;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      color: #00ff99;
    }

    /* Main Container */
    .container {
      position: fixed;
      top: 120px;
      left: 0;
      right: 0;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      z-index: 1;
    }

    /* Terminal Log */
    .terminal-log {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 100, 0, 0.5) transparent;
    }

    .terminal-log::-webkit-scrollbar {
      width: 6px;
    }

    .terminal-log::-webkit-scrollbar-track {
      background: transparent;
    }

    .terminal-log::-webkit-scrollbar-thumb {
      background: rgba(255, 100, 0, 0.5);
      border-radius: 3px;
    }

    /* Terminal Line Styles */
    .terminal-line {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      max-width: 85%;
      word-wrap: break-word;
      backdrop-filter: blur(10px);
      animation: slideIn 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-line {
      align-self: flex-end;
      background: rgba(255, 100, 0, 0.15);
      border-color: rgba(255, 100, 0, 0.3);
      color: #fff;
    }

    .zepta-reply {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(0, 255, 153, 0.3);
      color: #e0e0e0;
    }

    .system-line {
      align-self: center;
      background: rgba(0, 100, 255, 0.1);
      border-color: rgba(0, 100, 255, 0.3);
      color: #66ccff;
      text-align: center;
      font-style: italic;
    }

    /* Chat Mode Styles */
    body.chat-mode .terminal-line {
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    body.chat-mode .user-line {
      background: linear-gradient(135deg, #ff6400, #ff0080);
      border: none;
    }

    body.chat-mode .zepta-reply {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Input Area */
    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      padding: 1rem 2rem;
      border-top: 1px solid rgba(255, 100, 0, 0.3);
      z-index: 1000;
    }

    .input-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .terminal-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 100, 0, 0.3);
      border-radius: 25px;
      padding: 0.75rem 1.5rem;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .terminal-input:focus {
      border-color: #ff6400;
      box-shadow: 0 0 20px rgba(255, 100, 0, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    .terminal-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .send-btn {
      background: linear-gradient(135deg, #ff6400, #ff0080);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 100, 0, 0.3);
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 100, 0, 0.4);
    }

    /* Suggestions */
    .suggestions {
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(255, 100, 0, 0.3);
      border-radius: 15px;
      margin-bottom: 0.5rem;
      backdrop-filter: blur(15px);
      display: none;
    }

    .suggestion-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .suggestion-item:hover {
      background: rgba(255, 100, 0, 0.2);
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 0.75rem 1rem;
      }

      .status-bar {
        padding: 0.5rem 1rem;
        font-size: 0.7rem;
      }

      .status-bar .status-item:nth-child(n+4) {
        display: none;
      }

      .container {
        padding: 0 0.5rem;
      }

      .input-area {
        padding: 0.75rem 1rem;
      }

      .terminal-line {
        font-size: 0.8rem;
        padding: 0.6rem 0.8rem;
        max-width: 95%;
      }

      .terminal-input {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }

      .send-btn {
        padding: 0.6rem 1rem;
        font-size: 1rem;
      }

      .nav-btn {
        padding: 0.4rem 0.6rem;
        font-size: 0.8rem;
      }

      .nav-btn span {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1rem;
      }

      .header-controls {
        gap: 0.5rem;
      }

      .terminal-line {
        font-size: 0.75rem;
        padding: 0.5rem 0.7rem;
      }

      .input-container {
        gap: 0.3rem;
      }

      .terminal-input {
        font-size: 0.85rem;
        padding: 0.5rem 0.8rem;
      }

      .send-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: currentColor;
      animation: loading 1s infinite;
    }

    @keyframes loading {
      0%, 20%, 80%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Particle Effects */
    .particle {
      position: absolute;
      background: #ff6400;
      border-radius: 50%;
      pointer-events: none;
      animation: particle 2s linear forwards;
    }

    @keyframes particle {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">⚡ ZEPTA Terminal</div>
    <div class="header-controls">
      <a href="index.html" class="nav-btn">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="marzo.html" class="nav-btn">
        <i class="fas fa-gamepad"></i>
        <span>Game</span>
      </a>
      <a href="mars-viewer.html" class="nav-btn">
        <i class="fas fa-globe-mars"></i>
        <span>Mars</span>
      </a>
      <a href="marzo.html#home" class="nav-btn">
        <i class="fas fa-puzzle-piece"></i>
        <span>Mini Games</span>
      </a>
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-code"></i>
        <span>Terminal</span>
      </button>
    </div>
  </div>

  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-item">
      <i class="fas fa-star"></i>
      <span>XP: <span id="xpDisplay">0</span></span>
    </div>
    <div class="status-item">
      <i class="fas fa-heart"></i>
      <span>Relationship: <span id="relationshipDisplay">Stranger</span></span>
    </div>
    <div class="status-item">
      <i class="fas fa-battery-three-quarters"></i>
      <span>Energy: <span id="energyDisplay">0</span></span>
    </div>
    <div class="status-item">
      <i class="fas fa-coins"></i>
      <span>Credits: <span id="creditsDisplay">0</span></span>
    </div>
    <div class="status-item">
      <i class="fas fa-wifi"></i>
      <span>Online</span>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="terminal-log" id="terminalLog"></div>
  </div>

  <!-- Input Area -->
  <div class="input-area">
    <div class="input-container">
      <input type="text" class="terminal-input" id="terminalInput" placeholder="Type /help to get started..." autocomplete="off">
      <button class="send-btn" id="sendBtn">
        <i class="fas fa-paper-plane"></i>
      </button>
      <div class="suggestions" id="suggestions"></div>
    </div>
  </div>

  <script>
    // Game State Management
    const defaultState = {
      resources: {
        money: 100,
        oxygen: 50,
        water: 50,
        food: 50,
        shelter: 10,
        rover: 0,
        fuel: 25,
        energy: 100,
        data_crystals: 0,
        credits: 1000
      },
      relationship: "stranger",
      companionName: "ZEPTA",
      familyTree: [],
      xp: 0,
      level: 1,
      mood: "neutral",
      sfx: true,
      music: false,
      theme: "terminal",
      achievements: [],
      missions: []
    };

    let gameState = JSON.parse(localStorage.getItem("marsoverse_game")) || { ...defaultState };

    // Save game state
    function saveGame() {
      localStorage.setItem("marsoverse_game", JSON.stringify(gameState));
      updateStatusDisplay();
    }

    // Update status display
    function updateStatusDisplay() {
      document.getElementById('xpDisplay').textContent = gameState.xp;
      document.getElementById('relationshipDisplay').textContent = gameState.relationship;
      document.getElementById('energyDisplay').textContent = gameState.resources.energy;
      document.getElementById('creditsDisplay').textContent = gameState.resources.credits;
    }

    // Add XP and check for level up
    function addXP(amount) {
      gameState.xp += amount;
      const newLevel = Math.floor(gameState.xp / 100) + 1;
      if (newLevel > gameState.level) {
        gameState.level = newLevel;
        printLine(`🎉 Level Up! You are now level ${gameState.level}!`, false, 'system');
        playParticleEffect();
      }
      saveGame();
    }

    // Sound effects (mock)
    function playSound(soundName) {
      if (!gameState.sfx) return;
      // In real implementation, you'd play actual sounds
      console.log(`Playing sound: ${soundName}`);
    }

    // Particle effect
    function playParticleEffect() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * window.innerWidth + 'px';
          particle.style.top = window.innerHeight + 'px';
          particle.style.width = particle.style.height = (Math.random() * 6 + 2) + 'px';
          document.body.appendChild(particle);
          
          setTimeout(() => particle.remove(), 2000);
        }, i * 100);
      }
    }

    // DOM Elements
    const terminalLog = document.getElementById('terminalLog');
    const terminalInput = document.getElementById('terminalInput');
    const sendBtn = document.getElementById('sendBtn');
    const suggestions = document.getElementById('suggestions');
    const themeToggle = document.getElementById('themeToggle');

    // Theme Management
    let isTerminalMode = true;

    function toggleTheme() {
      isTerminalMode = !isTerminalMode;
      document.body.classList.toggle('chat-mode', !isTerminalMode);
      
      const video = document.querySelector('.hud-bg');
      if (video) video.remove();
      
      if (!isTerminalMode) {
        // Add video background for chat mode (you'll need to add your starry.mp4)
        const videoEl = document.createElement('video');
        videoEl.className = 'hud-bg';
        videoEl.src = 'starry.mp4'; // Add your video file
        videoEl.autoplay = true;
        videoEl.loop = true;
        videoEl.muted = true;
        document.body.prepend(videoEl);
      }
      
      themeToggle.innerHTML = isTerminalMode 
        ? '<i class="fas fa-code"></i><span>Terminal</span>' 
        : '<i class="fas fa-comments"></i><span>Chat</span>';
      themeToggle.classList.toggle('active', !isTerminalMode);
      
      gameState.theme = isTerminalMode ? 'terminal' : 'chat';
      saveGame();
    }

    // Print line to terminal
    function printLine(text, isUser = true, type = 'normal') {
      const line = document.createElement('div');
      const className = type === 'system' ? 'system-line' : (isUser ? 'user-line' : 'zepta-reply');
      line.className = `terminal-line ${className}`;
      line.textContent = (isUser && type !== 'system' ? '> ' : '') + text;
      
      terminalLog.appendChild(line);
      terminalLog.scrollTop = terminalLog.scrollHeight;
      
      // Add typing sound effect
      if (!isUser) playSound('typing');
    }

    // Command definitions
    const commands = {
      '/help': () => {
        const helpText = `🧭 ZEPTA Commands Available:
        
Navigation:
• /nav home - Go to landing page
• /nav game - Go to main game
• /nav mars - Open Mars viewer
• /nav minigames - Play mini games

Companions:
• /connect erin - Connect with Erin
• /connect elena - Connect with Elena
• /companion chat - Talk with companion
• /companion rename [name] - Rename companion

Resources:
• /energy generate [amount] - Generate energy
• /credits earn [amount] - Earn credits
• /resources status - Check all resources
• /structure build [type] - Build structure

Social:
• /relationship status - Check relationship
• /relationship progress - Improve relationship
• /hug - Hug your companion
• /kiss - Kiss your companion (if relationship allows)

Game:
• /mission build - Start building mission
• /mission explore - Explore Mars
• /xp status - Check experience
• /level up - Manual level up (cheat)
• /achievements - View achievements

System:
• /theme toggle - Switch between terminal/chat
• /sound toggle - Toggle sound effects
• /save - Save game manually
• /reset - Reset game (careful!)`;
        
        printLine(helpText, false);
        addXP(5);
      },

      '/nav': (args) => {
        const destinations = {
          'home': { url: 'index.html', name: '🏠 Landing Page' },
          'game': { url: 'marzo.html', name: '🎮 Main Game' },
          'mars': { url: 'mars-viewer.html', name: '🔴 Mars Viewer' },
          'minigames': { url: 'marzo.html#home', name: '🎯 Mini Games' }
        };

        if (!args || !destinations[args]) {
          printLine('Available destinations: ' + Object.keys(destinations).join(', '), false);
          return;
        }

        const dest = destinations[args];
        printLine(`🚀 Navigating to ${dest.name}...`, false);
        addXP(10);
        
        setTimeout(() => {
          window.location.href = dest.url;
        }, 1500);
      },

      '/connect': (args) => {
        const companions = {
          'erin': '🤖 Erin has joined your mission! Mars terrain specialist activated.',
          'elena': '🤖 Elena connected! Advanced AI companion ready for deep space exploration.'
        };

        if (!args || !companions[args]) {
          printLine('Available companions: ' + Object.keys(companions).join(', '), false);
          return;
        }

        gameState.companionName = args.charAt(0).toUpperCase() + args.slice(1);
        if (gameState.relationship === 'stranger') {
          gameState.relationship = 'friend';
        }
        
        printLine(companions[args], false);
        printLine(`[Verxio: Loyalty system initialized for ${gameState.companionName}]`, false, 'system');
        addXP(25);
      },

      '/companion': (args) => {
        const subCommands = args?.split(' ');
        const action = subCommands?.[0];

        switch (action) {
          case 'chat':
            const chatResponses = [
              `${gameState.companionName}: How's the Mars colonization going, Commander?`,
              `${gameState.companionName}: The red planet looks beautiful today!`,
              `${gameState.companionName}: I've analyzed the atmospheric conditions - they're optimal for exploration.`,
              `${gameState.companionName}: Remember to check your oxygen levels regularly!`,
              `${gameState.companionName}: The Martian sunrise is something I never get tired of seeing.`
            ];
            printLine(chatResponses[Math.floor(Math.random() * chatResponses.length)], false);
            addXP(5);
            break;
            
          case 'rename':
            const newName = subCommands?.slice(1).join(' ');
            if (newName) {
              gameState.companionName = newName;
              printLine(`✅ Companion renamed to ${newName}`, false);
              addXP(10);
            } else {
              printLine('Usage: /companion rename [new name]', false);
            }
            break;
            
          default:
            printLine('Companion actions: chat, rename', false);
        }
      },

      '/energy': (args) => {
        const subCommands = args?.split(' ');
        const action = subCommands?.[0];
        const amount = parseInt(subCommands?.[1]) || 50;

        if (action === 'generate') {
          gameState.resources.energy += amount;
          printLine(`⚡ Energy core synced. ${amount} units generated.`, false);
          printLine(`[Verxio: +${Math.floor(amount/5)} loyalty points added]`, false, 'system');
          addXP(amount / 5);
        } else {
          printLine(`Current energy: ${gameState.resources.energy}`, false);
        }
      },

      '/credits': (args) => {
        const subCommands = args?.split(' ');
        const action = subCommands?.[0];
        const amount = parseInt(subCommands?.[1]) || 100;

        if (action === 'earn') {
          gameState.resources.credits += amount;
          printLine(`💰 ${amount} credits earned!`, false);
          printLine(`[Solana Pay: Transaction confirmed]`, false, 'system');
          addXP(amount / 10);
        } else {
          printLine(`Current credits: ${gameState.resources.credits}`, false);
        }
      },

      '/resources': (args) => {
        if (args === 'status') {
          const resources = gameState.resources;
          printLine(`📊 Resource Status:
Money: ${resources.money} | Oxygen: ${resources.oxygen}% | Water: ${resources.water}L
Food: ${resources.food} units | Shelter: ${resources.shelter} | Energy: ${resources.energy}%
Fuel: ${resources.fuel}L | Rover: ${resources.rover} | Credits: ${resources.credits}
Data Crystals: ${resources.data_crystals}`, false);
          addXP(5);
        }
      },

      '/structure': (args) => {
        const subCommands = args?.split(' ');
        const action = subCommands?.[0];
        const type = subCommands?.[1]?.replace(/"/g, '');

        if (action === 'build' && type) {
          const structures = {
            'solar_dome': '🏗️ Solar Dome construction initiated. Renewable energy secured!',
            'habitat': '🏠 Habitat module construction started. Living space expanding!',
            'greenhouse': '🌱 Greenhouse construction begun. Food production optimized!',
            'landing_pad': '🚁 Landing pad construction commenced. Transport hub ready!'
          };

          if (structures[type]) {
            printLine(structures[type], false);
