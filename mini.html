<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marsoverse Mini Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0b0814 0%, #000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #00fff2;
    }

    #gamesPage {
      padding: 25px 15px;
      min-height: 100vh;
    }

    .section-heading {
      text-align: center;
      color: #00fff2;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f7ffaa;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      max-width: 700px;
      margin: auto;
    }

    .game-card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00fff2;
      border-radius: 16px;
      padding: 10px;
      text-align: center;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00f7ff40;
      cursor: pointer;
    }

    .game-card img {
      width: 100%;
      max-width: 130px;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 18px #00f7ff;
    }
  </style>
</head>
<body>
  <section id="gamesPage" class="page">
    <h2 class="section-heading">üïπÔ∏è Mini Games for XP</h2>

    <div class="game-grid">
      <div class="game-card" onclick="navigateTo('blackjackPage')">
        <img src="screens/blacko.png" alt="Blackjack">
        <p>Marsoverse Blackjack</p>
      </div>

      <div class="game-card" onclick="navigateTo('pokerPage')">
        <img src="screens/poke.png" alt="Poker">
        <p>Marsoverse Poker</p>
      </div>

      <div class="game-card" onclick="navigateTo('snakePage')">
        <img src="screens/snak.png" alt="Snake">
        <p>Marsoverse Snake</p>
      </div>

      <div class="game-card" onclick="navigateTo('shooterPage')">
        <img src="screens/spacer.png" alt="Shooter">
        <p>Marsoverse Space Shooter</p>
      </div>

      <div class="game-card">
        <img src="https://cdn-icons-png.flaticon.com/512/953/953810.png" alt="Coming Soon">
        <p>More Coming Soon</p>
      </div>

      <div class="game-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Coming Soon">
        <p>MarzoX & O</p>
      </div>
    </div>
  </section>

  <script>
    function navigateTo(pageId) {
      alert("Navigate to: " + pageId);
      // In your real app, use page switching logic like:
      // document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      // document.getElementById(pageId).style.display = 'block';
    }
  </script>
</body>
</html>
