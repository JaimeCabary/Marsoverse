<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>MarsoVerse – Welcome</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ff5c33" />

  <link rel="stylesheet" href="styles/main.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Orbitron:wght@700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://unpkg.com/@solana/web3.js@1.95.1/lib/index.iife.js"></script>
  <link rel="icon" href="images\logo.png" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<style>
  /* HUD Background Video */
.hud-bg {
  position: fixed; /* not absolute */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  pointer-events: none;
}
/* Optional: Overlay to darken the video */
.hud-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.611); /* adjust darkness here */
  z-index: 1;
  pointer-events: none;
}
@media (min-width: 768px) {
  .hud-bg {
    width: 160vw;  /*Ensure video spans full viewport width */
    height: auto; /* Maintain aspect ratio */
    object-fit: cover; /* Crop if necessary to avoid distortion */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the video */
  }
  .hud-overlay {
  position: fixed;
    top: 50%;
    left: 50%;
  width: 100%;
  height: 100%;
  /* backdrop-filter: blur(6px); */
  background: rgba(0, 0, 0, 0.611);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
  transition: opacity 0.5s ease;
  transform: translate(-50%, -50%);
}
}


/* .hud-overlaya {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.893); /* adjust darkness here */
  /* z-index: 1;
  pointer-events: none;
} */ 

/* Ensure section content appears above the HUD */
.section > *:not(.hud-bg):not(.hud-overlay) {
  z-index: 2;
}

/* .section > *:not(.hud-bg):not(.hud-overlaya) {
  z-index: 2;
} */
.reward-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(6px);
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
  transition: opacity 0.5s ease;
}

.reward-overlay.hidden {
  display: none;
}

.reward-box {
  text-align: center;
  padding: 20px;
  background: rgba(255, 255, 255, 0.045);
  border: 2px solid #0ff;
  border-radius: 15px;
  animation: fadeInZoom 0.5s ease-out;
}

.reward-box img {
  width: 100px;
  height: auto;
}

@keyframes fadeInZoom {
  0% {
    opacity: 0;
    transform: scale(0.7);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

</style>
</head>
<body>


  <!-- 🌍 Intro Video -->
<video id="introVideo" autoplay muted playsinline>
  <source src="Earth Explosion.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

  <section id="welcomeSection" class="section active">
    <video class="hud-bg" autoplay muted loop playsinline>
  <source src="marshuda.mp4" type="video/mp4">
</video>
<div class="hud-overlay"></div>
    <h1 class="welcome-title">Welcome to MarsoVerse Adventurer</h1>
    <button id="tugScroll" class="tug-btn">
    <i class="fas fa-chevron-down"></i>
  </button>
  </section>

  <section id="enterName" class="section">
    <video class="hud-bg" autoplay muted loop playsinline>
  <source src="marshud.mp4" type="video/mp4">
</video>
<div class="hud-overlay"></div>
    <p class="prompt">Enter name: <span id="inputNameDisplay"></span><span class="cursor"></span></p>
    <input type="text" id="playerName" class="mallo" autocomplete="off" />
  </section>

  <section id="enterAge" class="section">
    <video class="hud-bg" autoplay muted loop playsinline>
  <source src="marsanna.mp4" type="video/mp4">
</video>
<div class="hud-overlay"></div>
    <p class="prompt">Enter age: <span id="inputAgeDisplay"></span><span class="cursor"></span></p>
    <input type="number" id="playerAge" class="mallo" autocomplete="off" min="18" max="100" />

  </section>

  <section id="playSection" class="section">
    <video class="hud-bg" autoplay muted loop playsinline>
  <source src="marselsa.mp4" type="video/mp4">
</video>
<div class="hud-overlay"></div>
    <!-- <div id="threeContainer" style="width:100%;height:100%;position:absolute;top:0;left:0;"></div> -->
    <button id="playButton" class="neon-btn">Play</button>
  </section>

<section id="storySection" class="section">
  <div id="threeStoryBg" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
  <h2 id="storyLine"></h2>
</section>

<section id="phasetwo" class="section">
  <video class="hud-bg" autoplay muted loop playsinline>
  <source src="marselsa.mp4" type="video/mp4">
</video>
<div class="hud-overlay"></div>
  <h1 class="welcome-title">Connect Solana Wallet to start</h1>

  <button id="connectWalletBtn" class="neon-btn" style="margin-top:2rem;">
    <i class="fas fa-wallet"></i>
  </button>

  <!-- Wallet status preview -->
  <span id="walletPreview" style="display: none; font-family: Orbitron; color: white; margin-top: 1.5rem; display: inline-block;"></span>

  <!-- "Skip" link -->
  <p id="firstLink" style="margin-top:1rem; font-family: Orbitron; color: white; text-decoration: underline; cursor: pointer;">
    I'll do that later
  </p>
</section>


  <section id="genderSection" class="section">
    <video class="hud-bg" autoplay muted loop playsinline>
  <source src="marselsa.mp4" type="video/mp4">
</video>
<div class="hud-overlay"></div>
    <h3 class="prompt">Select your gender identity:</h3>
  <div id="genderSelectWrapper">
  <select id="genderSelect" class="prompt">
    <option value="">Choose gender...</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
</div>

  </section>

  <section id="companionSection" class="section">
        <video class="hud-bg" autoplay muted loop playsinline>
  <source src="marselsa.mp4" type="video/mp4">
</video>
<div class="hud-overlay"></div>
  <h3 class="prompt">Choose your companion:</h3>
  <br>
  <br>

  <div class="choices">

    <div class="choice" data-name="Errin">
      <img src="images/errin.png" alt="Errin">
      <h5>Errin</h5>
    </div>

    <h4 class="or-text">OR</h4>

    <div class="choice" data-name="Elena">
      <img src="images/elena.png" alt="Elena">
      <h5>Elena</h5>
    </div>

    <input type="text" id="companionName" class="mallo" autocomplete="off" placeholder="Enter your choice"/>
  </div>
</section>


  <section id="cyborg" class="section">
        <video class="hud-bg" autoplay muted loop playsinline>
  <source src="marshuda.mp4" type="video/mp4">
</video>
<div class="hud-overlay"></div>
    <p class="prompt">Name your cyborg bot: </p>
    <div class="choice">
      <img src="images/jerry.png" alt="Jeremy">
      <!-- <h5>Default: Jeremy </h5> -->
    </div>
    <input type="text" class="mallo" id="botName" placeholder="e.g. Jeremy"/>
  </section>

  <section id="launchSection" class="section">
        <video class="hud-bg" autoplay muted loop playsinline>
  <source src="astro.mp4" type="video/mp4">
</video>
<div class="hud-overlay"></div>
  <button id="launchBtn" class="neon-btn" style="margin-top:2rem;">Launch Game</button>
  </section>

<!-- 🎵 Full Sound Stack -->
<audio id="introSound" src="sounds/intro.mp3" preload="auto" loop></audio>
<audio id="marsostory" src="sounds/marsostory.mp3" preload="auto" loop></audio>
<audio id="afterstorySound" src="sounds/afterstory.mp3" preload="auto"></audio>
<audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>
<audio id="sparkleSound" src="sounds/sparkle.mp3" preload="auto"></audio>
<audio id="levelupSound" src="sounds/levelup.mp3" preload="auto"></audio>
<audio id="xpSound" src="sounds/xp.mp3" preload="auto"></audio>
<audio id="popSound" src="sounds/pop.mp3" preload="auto"></audio>
<audio id="bondSound" src="sounds/bond.mp3" preload="auto"></audio>
<audio id="birthSound" src="sounds/birthsound.mp3" preload="auto"></audio>
<audio id="explosionSound" src="sounds/explosion.mp3" preload="auto"></audio>
<audio id="riserSound" src="sounds/riser-hit-sfx-001-289802.mp3" preload="auto"></audio>
<audio id="swooshSound" src="sounds/swoosh-sound-effect-for-fight-scenes-or-transitions-2-149890.mp3" preload="auto"></audio>
<audio id="typingSound" src="sounds/typing.mp3" preload="auto"></audio>


  <script src="scripts/main.js "></script>
  <!-- 🎁 Reward Popup -->
<div class="reward-overlay hidden" id="rewardPopup">
  <div class="reward-box" id="companionBox">
    <img id="companionImg" src="images/elena.png" alt="Companion">
    <h5 id="companionNameText">Elena</h5>
    <p id="rewardText">You win 1 USDT and 5 XP!</p>
    <button id="acceptReward" class="mallo" style="margin-top: 1rem;">Accept</button>
  </div>
</div>

</body>
</html>
