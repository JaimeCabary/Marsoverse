<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marsoverse Model Viewer</title>
  <style>
    /* body { margin: 0; overflow: hidden; font-family: Orbitron, sans-serif; } */
    

    html, body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0b0814 0%, #000 100%);
    }

    canvas {
      display: block;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      padding: 0.5rem;
      background: linear-gradient(90deg, rgb(115, 41, 1), #500000, #1c197d, #000);
      border-top: 2px solid white;
      z-index: 10;
    }

    .nav-item {
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border: 1px solid #ff7300;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<canvas id="threeCanvas"></canvas>
<div class="navbar">
  <button class="nav-item" onclick="loadModel('models/mars/scene.gltf')">Mars</button>
  <button class="nav-item" onclick="loadModel('models/mars_rover/scene.gltf')">Mars Rover</button>
  <button class="nav-item" onclick="loadModel('models/mars_one_mission_base/scene.gltf')">Mission Base</button>
  <button class="nav-item" onclick="loadModel('models/mars_desert_research_station/scene.gltf')">Desert Station</button>
</div>
<!-- Load THREE.js and GLTFLoader from CDN (UMD version) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>


<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threeCanvas'), antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.position.set(0, 1.5, 5);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 10, 10);
  scene.add(light);

  const loader = new THREE.GLTFLoader();
  loader.load('models/mars/scene.gltf', gltf => {
    scene.add(gltf.scene);
  }, undefined, error => {
    console.error(error);
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
