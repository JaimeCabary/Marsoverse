/* ðŸŒŒ STARFIELD INSIDE HUD */
.navbar .stars {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  background: linear-gradient(90deg, rgb(175, 114, 1) -14.9%, #1c197d, #30003a 40%, #500000 80%);
  overflow: hidden;
}

.navbar .stars::before,
.navbar .stars::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 200%;
  height: 200%;
  background-image:
    radial-gradient(white 1px, transparent 1px),
    radial-gradient(white 1px, transparent 1px);
  background-size: 50px 50px, 80px 80px;
  background-position: 0 0, 25px 25px;
  animation: twinkleStars 10s linear infinite;
  opacity: 0.6;
  filter: blur(0.4px);
}
.navbar .stars::after {
  animation-direction: reverse;
  opacity: 0.3;
}

@keyframes twinkleStars {
  0% { transform: translateX(0) translateY(0); }
  100% { transform: translateX(-50px) translateY(-30px); }
}


    .navbar {
